{% load static %}
    {%block title%}Recipe Book | {{name}} {%endblock%}
    {% block content %}
    <h2>{{name}}</h2>
    <ul>
        {%for ingredient in ingredients%}
        <li>{{ingredient.quantity}} {{ingredient.name}}</li>
        {%endfor%}
    </ul>
{% endblock %}
