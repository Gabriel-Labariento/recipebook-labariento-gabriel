{% extends 'ledger/base_ledger.html' %}
{% load static %}
    {%block title%}Recipe Book | {{name}} {%endblock%}
    {% block content %}
    <h2>{{recipe.name}}</h2>
    <ul>
        {%for ingredient in recipe.ingredients.all%}
        <li>{{ingredient.quantity}} {{ingredient.ingredient.name}}</li>
        {%endfor%}
    </ul>
{% endblock %}
